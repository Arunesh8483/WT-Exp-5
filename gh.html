<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
</head>
<body>
  <h1>Simple Calculator</h1>
  <label for="num1"><i><h2>First Number:</h2></i></label>
  <input type="number" id="num1"><br><br>
  <label for="num2"><i><h2>Second Number:</h2></i></label>
  <input type="number" id="num2"><br><br>
  <button onclick="add()"><i><h2>Add</h2></i></button>
  <button onclick="subtract()" ><i><h2>Subtract</h2></i></button>
  <button onclick="multiply()" ><i><h2>Multiply</h2></i></button>
  <button onclick="divide()" ><i><h2>Divide</h2></i></button><br><br>
  <label for="result"><i><h2>Result:</h2></i></label>
  <input type="number" id="result" readonly>
  
  <script>
    function add() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      let result = Number(num1) + Number(num2);
      document.getElementById("result").value = result;
    }
    
    function subtract() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      let result = Number(num1) - Number(num2);
      document.getElementById("result").value = result;
    }
    
    function multiply() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      let result = Number(num1) * Number(num2);
      document.getElementById("result").value = result;
    }
    
    function divide() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;
      let result = Number(num1) / Number(num2);
      document.getElementById("result").value = result;
    }
  </script>
</body>
</html>
